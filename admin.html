<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Vital Lab | Gestão Integrada</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="admin.css"> 

    <style>
        /* Ajuste para o conteúdo não ficar escondido atrás do menu fixo */
        body { padding-top: 80px; }
        
        /* Estilo do Menu Superior */
        .navbar-vital {
            background-color: #ffffff;
            border-bottom: 3px solid #cc0000; /* Vermelho Vital Lab */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-link {
            color: #555;
            font-weight: 600;
            margin-right: 15px;
            transition: 0.3s;
        }
        .nav-link:hover {
            color: #cc0000;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .nav-link.active {
            color: #cc0000;
            background-color: #fff0f0;
            border-radius: 5px;
        }
        .btn-appsheet {
            background-color: #2c3e50; /* Azul AppSheet */
            color: white !important;
            border-radius: 20px;
            padding: 8px 20px;
        }
        .btn-appsheet:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-vital fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="vitallab.jpg" alt="Logo" width="40" height="40" class="rounded-circle me-2">
                <div class="d-flex flex-column">
                    <span class="fw-bold text-danger" style="line-height: 1;">VITAL LAB</span>
                    <span style="font-size: 10px; color: #888;">Gestão Integrada</span>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuVital">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menuVital">
                <ul class="navbar-nav ms-auto align-items-center">
                    
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-desktop me-1"></i> Recepção</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="https://willappsoficial-glitch.github.io/vitallab/" target="_blank">
                            <i class="fas fa-globe me-1"></i> Site
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="https://willappsoficial-glitch.github.io/vitallab/login.html" target="_blank">
                            <i class="fas fa-user-injured me-1"></i> Área Paciente
                        </a>
                    </li>

                    <li class="nav-item ms-2">
                        <a class="nav-link btn-appsheet shadow-sm" href="https://www.appsheet.com/start/09719570-45c2-4b4c-8f4c-e6874140030d?platform=desktop#appName=VitalLab-334214448&vss=H4sIAAAAAAAAA6WOzQrCMBCE32XOeYJcxYOIIiheTA8x2UKwTUqTqiXk3d36e1aP8y3f7GScHV22SZsT5CF_0pJGSGSF3diRglSYBZ_60CgIhbVuH3CjjSOfKCoUlEq8CphA5i99-ed_AWc5uNpRP5VNKpc8RT5PGoO3hCLQDkkfG7pvZqkUZnUwQyS75zG_jIgLP7922ttVsNxZ6yZSuQHbfk3TagEAAA==&view=Pacientes" target="_blank">
                            <i class="fas fa-flask me-1"></i> Acessar AppSheet
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="text-secondary"><i class="fas fa-user-plus me-2"></i>Painel da Recepção</h4>
            <span class="badge bg-success">Sistema Online</span>
        </div>

        <div class="row g-4 justify-content-center">
            
            <div class="col-md-4">
                <div class="card admin-card shadow-sm h-100">
                    <div class="card-header bg-dark text-white fw-bold">1. Novo Paciente</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label>Nome Completo</label>
                            <input type="text" id="cadNome" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>CPF (Usuário)</label>
                            <input type="number" id="cadCpf" class="form-control">
                        </div>
                        <button onclick="cadastrarPaciente()" class="btn btn-danger w-100">Cadastrar</button>
                        
                        <div id="resultadoCadastro" class="result-box mt-3 text-center" style="display:none;">
                            <div class="fs-5">User: <strong id="resUser">...</strong></div>
                            <div class="fs-5">Senha: <strong id="resSenha" class="text-danger">...</strong></div>
                            <div class="small mt-1">ID: <span id="resId">...</span></div>
                            <div class="alert alert-success p-1 mt-2 small">
                                <i class="fas fa-check"></i> Enviado para o Bloco 3!
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card admin-card shadow-sm h-100" style="border-left-color: #0d6efd;">
                    <div class="card-header bg-primary text-white fw-bold">2. Buscar Paciente</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label>Nome ou CPF</label>
                            <div class="input-group">
                                <input type="text" id="buscaTermo" class="form-control" placeholder="Digite...">
                                <button class="btn btn-primary" onclick="buscarPaciente()"><i class="fas fa-search"></i></button>
                            </div>
                        </div>

                        <div id="resultadoBusca" class="result-box mt-3 text-center" style="display:none; border-color: #0d6efd; background-color: #f0f8ff;">
                            <h6 class="fw-bold text-primary" id="buscNome">...</h6>
                            <p class="mb-1">CPF: <span id="buscCpf">...</span></p>
                            <hr>
                            <div class="d-grid">
                                <button class="btn btn-sm btn-outline-primary" onclick="usarIdEncontrado()">
                                    Usar ID: <strong id="buscId">...</strong> <i class="fas fa-arrow-right ms-1"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card admin-card shadow-sm h-100" style="border-left-color: #198754;">
                    <div class="card-header bg-success text-white fw-bold">3. Lançar Exame</div>
                    <div class="card-body">
                        <div class="alert alert-success small p-2 mb-3">
                            <i class="fas fa-arrow-left"></i> O ID vem do Bloco 1 ou 2.
                        </div>
                        <div class="mb-3">
                            <label>ID do Paciente</label>
                            <input type="number" id="exameIdPaciente" class="form-control fw-bold text-center fs-5" placeholder="0" readonly style="background-color: #e8f5e9;">
                        </div>
                        <div class="mb-3">
                            <label>Nome do Exame</label>
                            <select id="exameNome" class="form-select">
                                <option value="Hemograma Completo">Hemograma Completo</option>
                                <option value="Glicemia em Jejum">Glicemia em Jejum</option>
                                <option value="Colesterol Total">Colesterol Total</option>
                                <option value="Urina EAS">Urina EAS</option>
                                <option value="Teste de Gravidez (Beta HCG)">Teste de Gravidez (Beta HCG)</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        <button onclick="lancarExame()" class="btn btn-success w-100">Adicionar Exame</button>
                    </div>
                </div>
            </div>

        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="admin.js?v=2"></script>
</body>
</html>
